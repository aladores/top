  <title>To do</title>
</head>

<body>

      <div id="tasks-row" class="tasks-row">
        <button id="back-project-list">Projects</button>
        <button id="add-tasks">+ Tasks</button>

    <section id="view-project-list" class="view-project-section">
    </section>
    <section id="view-tasks-list" class="view-tasks-section">
    </section>
  </main>
  <script src="main.js"></script>
