<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <main>
    <section class="board-section">
      <div class="board">
        <button id="0" class="cell"></button>
        <button id="1" class="cell"></button>
        <button id="2" class="cell"></button>

        <button id="3" class="cell"></button>
        <button id="4" class="cell"></button>
        <button id="5" class="cell"></button>

        <button id="6" class="cell"></button>
        <button id="7" class="cell"></button>
        <button id="8" class="cell"></button>
      </div>
    </section>
    <section class="winner-section" id="winner-section">
      <div class="winner-row">
        <h2 id="winner-header">Winner</h2>
        <p id="winner-current" class="winner-current">1</p>
      </div>
    </section>
    <section class="tie-section" id="tie-section">
      <h2 id="tie-header">Tie</h2>
    </section>
    <section class="button-section" id="button-section">
      <button class="options">2 Player</button>
      <button class="options">CPU</button>
    </section>
    <section class="player-section" id="player-section">
      <div class="player-row">
        <h2 id="player-header">Player Turn:</h2>
        <p id="player-current" class="player-current">1</p>
      </div>
    </section>


  </main>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
