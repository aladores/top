<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dynamic Ui</title>
</head>

<body>
  <div class="main-container">
    <section>
      <h1>Drop Down Menu</h1>
      <nav class="nav-bar">
        <a href="#">Home</a>
        <div class="dropdown">
          <a onclick="dropDown()" id="dropdown-button" class="dropdown-button" href="#">Brand</a>
          <div id="dropdown-menu" class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
          </div>
        </div>
        <a href="#">About</a>
      </nav>
    </section>
    <section>
      <h1>Image Slider</h1>
      <div class="slideshow-container">

        <div class="slide-card fade">
          <div class="numbertext">1/3</div>
          <img src="./images/img1.jpg" style="width:100%">
          <div class="text">Caption One</div>
        </div>

        <div class="slide-card fade ">
          <div class="numbertext">2/3</div>
          <img src="./images/img2.jpg" style="width:100%">
          <div class="text">Caption Two</div>
        </div>

        <div class="slide-card fade ">
          <div class="numbertext">3/3</div>
          <img src="./images/img3.jpg" style="width:100%">
          <div class="text">Caption Three</div>
        </div>
        <div class="slideshow-buttons-container">
          <a href="#" onclick="changeId(-1)" class="left-button slideshow-button">Left</a>
          <a href="#" onclick="changeId(1)" class="right-button slideshow-button">Right</a>
        </div>
      </div>
    </section>
  </div>
  <script src="index.js"></script>
</body>

</html>
