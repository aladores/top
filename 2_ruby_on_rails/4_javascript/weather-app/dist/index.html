<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <stylesheet ref="src/style.css"></stylesheet>
  <title>Weather App</title>
</head>

<body>
  <div class="main-container">
    <header class="header-container">
      <div class="header-row">
        <h1 class="header-text">Weather</h1>
        <div class="unit-switch">
          <input type="checkbox" id="units-toggle" class="toggle" />
          <label for="units-toggle"></label>
        </div>
      </div>
      <form id="search-form">
        <label for="search-text"></label>
        <div class="search-row">
          <input type="text" id="search-text" name="search-text" class="search-bar" placeholder="Search for a city">

        </div>
      </form>
    </header>
    <main class="results-container">
      <section id="city-results" class="city-results">
      </section>
      <section id="weather-results" class="weather-results">
      </section>
    </main>
  </div>
  <script src="main.js"></script>
</body>

</html>
