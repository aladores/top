<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display">
            <div id="display-top">
            </div>
            <div id="display-main">
                0
            </div>
        </div>
        <div class="gridButtons">
            <button id="clear" class="button button-remove"> C</button>
            <button id="backspace" class="button button-remove"> &lt; </button>
            <button id="operator-divide" class="button button-operator">/</button>

            <button class="button button-main">7</button>
            <button class="button button-main">8</button>
            <button class="button button-main">9</button>
            <button id="operator-multiply" class="button button-operator">x</button>

            <button class="button button-main">4</button>
            <button class="button button-main">5</button>
            <button class="button button-main">6</button>
            <button id="operator-subtract" class="button button-operator">-</button>

            <button class="button button-main">1</button>
            <button class="button button-main">2</button>
            <button class="button button-main">3</button>
            <button id="operator-plus" class="button button-operator">+</button>

            <button id="zero" class="button button-main">0</button>
            <button class="button button-main">.</button>
            <button id="operator-equal" class="button">=</button>
        </div>
    </div>
</body>
</html>
